<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detona Ralph é um Jogo baseado ne animação da Disney que conta a história de um vilão de videogame que deseja ser um herói.">
    <meta name="author" content="Thiago Silva de Oliveira"> 
    <title>Detona Ralph</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">

</head>
<body>
    <div class="container">

         <header class="menu">

            <div class="menu-hero">
                <h2 style="color: #004baa;">Hero</h2>
                <h2 id="hero">Ralph</h2>
            </div>

            <div class="menu-xp">
                <h2 style="color: #004baa;">XP</h2>
                <h2 id="xp">Ferro</h2>
            </div>

            <div class="menu-time">
                <h2 style="color: #ff0000;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>

            <div class="menu-score">
                <h2 style="color: #ff0000;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img src="./src/images/player.png" alt="imagem do jogador" width="60" height="60">
                <h2>x3</h2>
            </div>

         </header>

         <br><br><br><br>

         <main class="panel">

            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

         </main>

    </div>

    <footer>
        <p>Desenvolvido por <em>Thiago Silva de Oliveira</em></a> &copy; 2025</p>
        <p><a href="https://github.com/th-root/detona-ralph-game" target="_blank">Github</a> / <a href="https://www.linkedin.com/in/thiago-silva-de-oliveira-18240b128/">LinkedIn</a></p>
    </footer>
   
    <script defer src="./src/scrips/engine.js"></script>
</body>
</html>
